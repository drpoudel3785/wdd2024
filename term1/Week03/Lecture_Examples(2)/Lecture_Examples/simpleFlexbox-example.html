<!DOCTYPE html>
<html>
<head>
<!-- Example adapted from: https://www.w3schools.com/css/css3_flexbox_container.asp !-->
<style>
.flex-container {
  display: flex;
  background-color: lightgreen;
  flex-direction: row;
  flex-wrap: wrap;
 
}
.flex-container >div  {
  background-color: red;
  margin: 10px;
  padding: 10px;
  font-size: 20px;
}
</style>
</head>
<body>
<h1>Flex Container Example </h1>
<div class="flex-container">
  <div>FET</div>
  <div>FBL</div>
  <div>HAS</div>  
  <div>Sports</div>
  <div>Facilities</div>
  <div>Accomodation</div>
  <div>Business</div>
  <div>Student Services</div>
  <div>Octagon</div>      
  <div>Library</div>     
  <div>Parking</div>       
</div>
</body>
</html>
